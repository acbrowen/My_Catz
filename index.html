<!DOCTYPE html>
<html lang="en">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Catz</title>
    <link href="css/style.css" type="text/css" rel="stylesheet"></link>
</head>
<body>

        <div class="left">

            <div class="profile">
                <img src="images/2catz.png">

            </div>

            <div class="stats">

                <li>Breed:</li>
                <li>Age:</li>
                <li>Favorite Toy:</li>

        </div>

        <div class="right">
            <div class="hero">
                <img src="images/2catz.png">
                <h2>A heading for cats</h2>
                <p>Words words words about cats</p>
            </div>

            <div class="gallery">
                <h2>Another headline</h2>
                <img src="images/Charlie2.png">
                <img src="images/Seagull1.png">

    <img src=""></img>
